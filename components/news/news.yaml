- title: 🗺️ Deux nouveaux fonds de carte IGN
  date: 2025-05-01
  description: |
    Nous avions déjà le style IGN historique, en voici deux nouveaux, plus proches des styles de carte moderne. Il y en a maintenant pour tous les goûts !
- title: 🚴 Itinéraire vélo v3
  description: |
    - le graphique de dénivelé est aplati si aucune pente orange ou rouge
    - la pente est affichée sur le graphique, qui fait office de légende
    - un nouveau niveau de pente rouge jusqu'à 18%, juste avant rouge-sang
    - le clic sur le graphique est possible pour afficher l'élévation, et en parallèle sur la carte
    - les voies vertes sont maintenant considérées comme sécurisées
  date: 2025-04-23
- title: 🖍️ Une panoplie de dessin et mesure
  description: |
    Vous pouvez maintenant dessiner des formes sur la carte via le 🗺️ menu fond de carte. On utiliser le projet [TerraDraw](https://terradraw.water-gis.com).

    En conséquence, l'outil maison de mesure de distance est remplacé par ce kit bien plus puissant.
  date: 2025-04-18
- title: 🩹 Résolution de bugs sur la carte
  description: |
    - les lieux trouvés par une recherche sont à nouveau affichés sur la carte
    - le clic sur un arrêt de bus affiche à nouveau les lignes qui y passent
    - quitter la fiche de l'arrêt supprime bien les lignes de la carte

    Également une petite nouveauté: un chevron montre plus clairement que l'on peut consulter tous les horaires d'ouverture d'un lieu au clic.
  date: 2025-04-16
- title: 🟣 Un indicateur de nouveautés !
  description: |
    Nous avons ajouté une petite boule de notification de nouveautés ! Vous serez ainsi informé en un clic des améliorations de Cartes :)
  date: 2025-04-15
- title: 🐎 Des clics sur la carte plus rapides
  description: |
    Au clic sur un lieu sur la carte, ou lors d'une recherche par catégorie (restaurant, café...), les résultats s'affichent désormais plus rapidement, sans les lenteurs que l'on subissait auparavant.
  date: 2025-04-10
- title: 💸 Un premier financement pour Cartes.app
  description: |
    Nous avons appris que la fondation NLNet vient de nous attribuer un don important pour développer Cartes.app en 2025. Un grand merci à eux, à bientôt pour de grandes nouveautés !
  date: 2025-04-01
